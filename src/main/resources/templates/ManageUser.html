<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="shortcut icon" href="https://set.hust.edu.vn/storage/logo/set-logo.png"
          type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/css/manager.css}" rel="stylesheet" type="text/css"/>
    <style>
        img {
            width: 120px;
            height: 120px;
        }
    </style>
<body>

<div class="container">
    <!--     admin nav-->
    <div th:insert="~{AdminNavbar.html}"></div>

    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>User</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="javascript:void(0)" class="delete btn btn-danger"><i class="material-icons" title="Delete" onclick="openDeleteUserModal(null)">&#xE872;</i></a>
                    <a href="/add-user" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>
                </div>
            </div>

        </div>

        <div th:if="${alert != null}" class="alert alert-success" role="alert" style="text-align: center">
            <b th:utext="${alert}"></b>
        </div>
        <div th:if="${alertCode == 9999}" class="alert alert-danger" role="alert" style="text-align: center">
            <b th:utext="${alert}"></b>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="selectAll">
                                    <label for="selectAll"></label>
                                </span>
                </th>
                <th><a th:href="@{'/manage-user/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">User Id </a></th>
                <th><a th:href="@{'/manage-user/' + ${currentPage} + '?sortField=username&sortDir=' + ${reverseSortDir}}">Username</a></th>
                <th><a th:href="@{'/manage-user/' + ${currentPage} + '?sortField=password&sortDir=' + ${reverseSortDir}}">Password</a></th>
                <th><a th:href="@{'/manage-user/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">Email</a></th>
                <th><a th:href="@{'/manage-user/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">FirstName</a></th>
                <th><a th:href="@{'/manage-user/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">LastName</a></th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${pageUser}">
                <td>
                                    <span class="custom-checkbox">
                                        <input type="checkbox" th:id="'checkbox'+${user.id}" name="checkbox" th:value="${user.id}">
                                        <label th:for="'checkbox'+${user.id}"></label>
                                    </span>
                </td>
                <td th:text="${user.id}" ></td>
                <td th:text="${user.username}" ></td>
                <td th:text="${user.password}" ></td>
                <td th:text="${user.email}" ></td>
                <td th:text="${user.firstName}" ></td>
                <td th:text="${user.lastName}" ></td>
                <td>
                    <a th:href="@{/edit-user/{id}(id=${user.id})}" class="edit" ><i
                            class="material-icons" title="Edit">&#xE254;</i></a>
                    <a href="#" class="delete" ><i
                            class="material-icons" title="Delete" th:attr="onclick='openDeleteUserModal(\'' + ${user.id}+  '\');'">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Showing <b th:text="${pageSize}"></b> out of <b th:text="${totalItems}"></b> entries</div>
            <ul class="pagination" th:if="${totalPages > 1}">

                <li class="page-item " th:class="${currentPage == 1} ? 'disabled' : ''"><a th:if="${currentPage > 1}" th:href="@{'/manage-user/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a></li>
                <li class="page-item"><a class="page-link" tabindex="-1" aria-disabled="true" th:href="@{'/manage-user/1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a></li>
                <th:block th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <li class="page-item active" aria-current="page" th:class="${currentPage == i} ? 'page-item active': 'page-item'" >
                        <a class="page-link" th:href="@{'/manage-user/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" >[[${i}]]</a>
                    </li>
                </th:block>
                <li class="page-item">
                    <a class="page-link" tabindex="-1" aria-disabled="true" th:href="@{'/manage-user/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                </li>
                <li class="page-item" th:class="${currentPage == totalPages} ? 'disabled' : ''"><a th:if="${currentPage < totalPages}" th:href="@{'/manage-user/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a></li>

            </ul>
        </div>
    </div>
    <a href="/">
        <button type="button" class="btn btn-primary">Back to home</button>
    </a>
</div>
<script th:src="@{/js/manager.js}" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript">

</script>
</body>


</html>
