<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link rel="shortcut icon" href="https://set.hust.edu.vn/storage/logo/set-logo.png"
        type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link th:href="@{/css/manager.css}" rel="stylesheet" type="text/css"/>
  <style>
    img {
      width: 120px;
      height: 120px;
    }
  </style>
<body>

<div class="container">
  <!-- admin nav   -->
  <div th:insert="~{AdminNavbar.html}"></div>
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Category</b></h2>
        </div>
        <div class="col-sm-6">
          <a href="javascript:void(0)" class="delete btn btn-danger"><i class="material-icons" title="Delete" onclick="openDeleteModal()">&#xE872;</i></a>
          <a href="/manage-category/add" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Add New Category</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="selectAll">
                                    <label for="selectAll"></label>
                                </span>
        </th>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cate : ${categories}">
        <td>
                                   <span class="custom-checkbox">
                                        <input type="checkbox" th:id="'checkbox'+${cate.id}" name="checkbox" th:value="${cate.id}">
                                        <label th:for="'checkbox'+${cate.id}"></label>
                                    </span>
        </td>
        <td th:text="${cate.id}"></td>
        <td th:text="${cate.getName()}"></td>
        <td>
          <a th:href="@{manage-category/edit(id=${cate.id})}" class="edit" data-toggle="modal"><i
                  class="material-icons" title="Edit">&#xE254;</i></a>
          <a th:href="@{manage-category/delete(id=${cate.id})}" class="delete" data-toggle="modal"><i
                  class="material-icons" title="Delete">&#xE872;</i></a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
  <a href="/">
    <button type="button" class="btn btn-primary">Back to home</button>
  </a>
</div>
<!-- Delete Modal -->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="deleteModelLabel">Xác nhận xóa </h2>

      </div>
      <div class="modal-body">
        <h4>Bạn có chắc chắn xóa ?</h4>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button  class="btn btn-danger" data-dismiss="modal" onclick="deletePhone()">Yes</button>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/manager.js}" type="text/javascript"></script>
</body>


</html>
