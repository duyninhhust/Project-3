<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADD Product</title>
    <link rel="shortcut icon" href="https://set.hust.edu.vn/storage/logo/set-logo.png"
          type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/css/manager.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

    <style>
        img{
            width: 200px;
            height: 120px;
        }
    </style>
<body>
<div class="container">
    <!-- admin nav   -->
<!--    <div th:insert="~{AdminNavbar.html}"></div>-->
    <!--    -->
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>ADD <b>Product</b></h2>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
    </div>

    <div th:if="${alert != null}" class="alert alert-success" role="alert" style="text-align: center">
        <b th:utext="${alert}"></b>
    </div>

    <div id="editEmployeeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/save-phone}" method="post" th:object="${phone}" id="addForm">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><a href="/admin/manager-product/1?sortField=id&sortDir=asc">&times;</a></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input  name="name" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input  name="image" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input  name="price" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Old Price</label>
                            <input name="oldPrice" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input  name="quantity" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Screen</label>
                            <input  name="screen" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Operating System</label>
                            <input  name="operatingSystem" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Rear Camera</label>
                            <input name="rearCamera" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Front Camera</label>
                            <input  name="frontCamera" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Chip</label>
                            <input  name="chip" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ram</label>
                            <input  name="ram" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Rom</label>
                            <input  name="rom" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Sim</label>
                            <input  name="sim" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Pin Charger</label>
                            <input  name="pinCharger" type="text" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label >Introduction</label>
                            <textarea name="introduction" class="form-control" required ></textarea>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select name="category" class="form-select" aria-label="Default select example" >
                                <option th:each="categoryItem : ${categories}" th:text="${categoryItem.name}"
                                         th:value="${categoryItem.id}"></option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <a href="/manage-phone">
                            <button type="button" class="btn btn-primary">Cancel</button>
                        </a>
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<script th:src="@{/js/manager.js}" type="text/javascript"></script>
</body>
</html>
