<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="shortcut icon" href="https://set.hust.edu.vn/storage/logo/set-logo.png"
          type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/css/manager.css}" rel="stylesheet" type="text/css"/>
    <style>
        img {
            width: 120px;
            height: 120px;
        }
    </style>
<body>

<div class="container">
    <!-- admin nav   -->
<!--    <div th:insert="~{AdminNavbar.html}"></div>-->

    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Product</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="/add" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Add New Product</span></a>

                </div>
            </div>
        </div>

        <div th:if="${alert != null}" class="alert alert-success" role="alert" style="text-align: center">
            <b th:utext="${alert}"></b>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="selectAll">
                                    <label for="selectAll"></label>
                                </span>
                </th>
                <th><a href="">Id</a></th>
                <th><a href="">Name</a></th>
                <th><a>Image</a></th>
                <th><a href="">Price</a></th>
                <th><a href="">Quantity</a></th>
                <th><a>Introduction</a></th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="phone : ${phones}">
                <td>
                                    <span class="custom-checkbox">
                                        <input type="checkbox" th:id="'checkbox'+${phone.id}" name="checkbox" th:value="${phone.id}">
                                        <label th:for="'checkbox'+${phone.id}"></label>
                                    </span>
                </td>
                <td th:text="${phone.id}" ></td>
                <td th:text="${phone.name}" ></td>
                <td>
                    <img th:src="${phone.image}">
                </td>
                <td th:text="${phone.price}" ></td>
                <td th:text="${phone.quantity}" ></td>
                <td th:text="${phone.introduction}" ></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${phone.id})}" class="edit" ><i
                            class="material-icons" title="Edit">&#xE254;</i></a>
                    <a href="javascript:void(0)" class="delete" ><i
                            class="material-icons" title="Delete" onclick="openDeleteModal()">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Showing <b text=""></b> out of <b text=""></b> entries</div>
            <ul class="pagination" if="">

<!--                <li class="page-item"><a href="#" class="page-link">4</a></li>-->
<!--                <li class="page-item"><a href="#" class="page-link">5</a></li>-->
<!--                <li class="page-item"><a href="#" class="page-link">Next</a></li>-->
            </ul>
        </div>
    </div>
    <a href="/">
        <button type="button" class="btn btn-primary">Back to home</button>
    </a>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="deleteModelLabel">Xác nhận xóa </h2>
                
            </div>
            <div class="modal-body">
                <h4>Bạn có chắc chắn xóa ?</h4>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button  class="btn btn-danger" data-dismiss="modal" onclick="deletePhone()">Yes</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/manager.js}" type="text/javascript"></script>
</body>


</html>
