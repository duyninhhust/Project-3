<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADD Product</title>
    <link rel="shortcut icon" href="https://set.hust.edu.vn/storage/logo/set-logo.png"
          type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link th:href="@{/css/manager.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

    <style>
        img{
            width: 200px;
            height: 120px;
        }
    </style>
<body>
<div class="container">
    <!-- admin nav   -->
    <div th:insert="~{AdminNavbar.html}"></div>

    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>ADD <b>User</b></h2>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
    </div>

    <div th:if="${alert != null}" class="alert alert-success" role="alert" style="text-align: center">
        <b th:utext="${alert}"></b>
    </div>

    <div id="editEmployeeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/save-user}" method="post" th:object="${user}" id="addForm" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><a href="/manage-phone/1?sortField=id&sortDir=asc">&times;</a></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Username</label>
                            <input name="username" type="text" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input  name="password" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>FirstName</label>
                            <input  name="firstname" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>LastName</label>
                            <input  name="lastname" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Role</label>
                            <select name="role" class="form-select" aria-label="Default select example" >
                                <option th:each="role : ${roles}" th:text="${role.name}"
                                        th:value="${role.id}"></option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <a href="/manage-user/1?sortField=id&sortDir=asc">
                            <button type="button" class="btn btn-primary">Cancel</button>
                        </a>
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<script th:src="@{/js/manager.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#fileImage').change(function () {
            showImageThumbnail(this);
        })
    })

    function showImageThumbnail(fileInput) {
        file = fileInput.files[0]
        reader = new FileReader();
        reader.onload = function (e) {
            $('#thumbnail').attr('src', e.target.result)
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
